<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <!-- Include the CesiumJS JavaScript and CSS files -->
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.87/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.87/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
</head>
<body>
  <div id="cesiumContainer"></div>
  <script>
    // Your access token can be found at: https://cesium.com/ion/tokens.
    // Replace `your_access_token` with your Cesium ion access token.
    // Initialize the Cesium Viewer in the HTML element with the `cesiumContainer` ID.
    const viewer = new Cesium.Viewer('cesiumContainer', {
      terrainProvider: Cesium.createWorldTerrain()
    });
    
    let url = "http://127.0.0.1:8080/raster_layer/wms"
    //let imageryProvider = new Cesium.WebMapServiceImageryProvider({ url : url, layers : '0' });
    var imageryProvider = new Cesium.WebMapServiceImageryProvider({
    url : 'http://127.0.0.1:8080/backend/raster_layer/wms',
    layers : '0',
    proxy: new Cesium.DefaultProxy('/proxy/')
    });
    viewer.imageryLayers.addImageryProvider(this.imageryProvider)

    // Add Cesium OSM Buildings, a global 3D buildings layer.
    //const buildingTileset = viewer.scene.primitives.add(Cesium.createOsmBuildings());   
    // Fly the camera to San Francisco at the given longitude, latitude, and height.
    viewer.camera.flyTo({
      destination : Cesium.Cartesian3.fromDegrees(12.435281, 51.846743, 400),
      orientation : {
        heading : Cesium.Math.toRadians(0.0),
        pitch : Cesium.Math.toRadians(-90.0),
      }
    });
  </script>
 </div>
</body>
</html>
